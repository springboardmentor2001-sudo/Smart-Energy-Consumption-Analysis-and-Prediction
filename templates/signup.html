{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
    }
    
    .auth-title {
        text-align: center;
        color: #667eea;
        margin-bottom: 2rem;
        font-size: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
    }
    
    .switch-auth {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }
    
    .switch-auth a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }
    
    .error {
        background: #ff4757;
        color: white;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        text-align: center;
    }
</style>

<div class="auth-container">
    <h1 class="auth-title">âš¡ Sign Up</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    
    <div class="switch-auth">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>
{% endblock %}
