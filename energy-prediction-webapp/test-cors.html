<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testEneryTips()">Test Energy Tips</button>
    <button onclick="testUserGoals()">Test User Goals</button>
    <pre id="output"></pre>

    <script>
        const token = localStorage.getItem('token') || 'test-token-123';

        async function testEneryTips() {
            try {
                const response = await fetch('http://localhost:5000/api/energy-tips', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('output').textContent = 'Energy Tips Response:\n' + JSON.stringify(data, null, 2) + '\nStatus: ' + response.status;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function testUserGoals() {
            try {
                const response = await fetch('http://localhost:5000/api/user-goals', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('output').textContent = 'User Goals Response:\n' + JSON.stringify(data, null, 2) + '\nStatus: ' + response.status;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
